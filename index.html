<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Curriculum Vitae Ali Imron</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
</head>
<body class="bg-secondary">
    <div class="container mt-5 mb-5">
        <!-- kolom 1 -->
        <div class="card text-center shadow mb-5">
            <div class="card-body px-4 py-4">
                <img src="a2.jfif" class="rounded-circle w-50 border border-5" alt="Ali Imron's photo" />
                <h1 class="mb-0">ALI IMRON</h1>
                <span class="fw-light d-block mb-3">Frond End Developper</span>
                <h5 class="card-title">Mobil Apps Developet</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            </div>
            <div class="card-footer bg-light fs-5">
                <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-square-instagram"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-square-twitter"></i></a>
                <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
            </div>
        </div>
        
        <!-- kolom ke 2 -->
        <div class="card shadow mb-5">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-4">Website</div>
                        <div class="col-8 text-end text-muted">dirumahali.info</div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-4">Phone</div>
                        <div class="col-8 text-end text-muted">081210259991</div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-4">Email</div>
                        <div class="col-8 text-end text-muted">aliimron9199@gmail.com</div>
                    </div>
                </li>
            </ul>
        </div>
        
        <!-- kolom ketiga -->
        <div class="card shadow mb-5">
            <div class="card-header">Skill</div>
            <div class="card-body">
              <div class="row row-clos-5 fs-1 text-secondary text-center">
                <div class="col"><i class="devicon-html5-plain"></i></div>
                <div class="col"><i class="devicon-css3-plain-wordmark"></i></div>
                <div class="col"><i class="devicon-jquery-plain-wordmark"></i></div>
                <div class="col"><i class="devicon-bootstrap-plain-wordmark"></i></div>
                <div class="col"><i class="devicon-tailwindcss-original"></i></div>
                <div class="col"><i class="devicon-php-plain"></i></div>
                <div class="col"><i class="devicon-codeigniter-plain-wordmark"></i></div>
                <div class="col"><i class="devicon-mysql-plain-wordmark"></i></div>
                <div class="col"><i class="devicon-laravel-original"></i></div>
                <div class="col"><i class="devicon-flutter-plain"></i></div>
                <div class="col"><i class="devicon-react-original-wordmark"></i></div>
                <div class="col"><i class="devicon-python-plain"></i></div>
              </div>
            </div>
        </div>
        <!---kolom ke 4-->
        <div class="card">
          <div class="card-header">Skill</div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <p class="mb-0">Problem Solving</p>
              <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 90%"></div>
              </div>
            </li>
            <li class="list-group-item">
              <p class="mb-0">Time Management</p>
              <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
              </div>
            <li class="list-group-item">
              <p class="mb-0">Work On Time</p>
              <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 85%"></div>
              </div>
          </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
